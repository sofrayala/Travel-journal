<app-navbar></app-navbar>
@if(trip){
<!-- Full-width, full-height image header -->
<div
  class="w-full min-h-screen bg-cover bg-center relative flex items-end"
  [ngStyle]="{ 'background-image': 'url(' + trip.backgroundImg + ')' }"
>
  <div class="absolute top-4 left-4 z-20">
    <button
      (click)="goToProfile()"
      class="hover:bg-black text-white rounded-full p-2 shadow-lg transition"
      title="Back to profile"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="2"
        stroke="currentColor"
        class="w-6 h-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M15.75 19.5L8.25 12l7.5-7.5"
        />
      </svg>
    </button>
  </div>
  <h1
    class="text-5xl md:text-5xl font-bold text-white drop-shadow-[0_2px_4px_rgba(0,0,0,0.9)] m-15"
  >
    {{ trip.name }}
  </h1>
  <div id="crud-buttons" class="absolute top-4 right-4 flex gap-2">
    <svg
      (click)="editTrip(trip)"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="size-8 cursor-pointer"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10"
      />
    </svg>
    <svg
      (click)="deleteTrip(trip)"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="size-8 cursor-pointer"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
      />
    </svg>
  </div>
</div>

<!-- Highlights-->
<div
  class="w-full max-w-2xl lg:max-w-4xl mx-auto mt-8 p-6 rounded-lg shadow-lg bg-white"
>
  <p class="text-gray-600 mb-4 flex gap-1 items-center gap-3">
    <span class="font-semibold">Start date:</span> {{ trip.startDate }}<br />
    <span class="text-gray-400">|</span>
    <span class="font-semibold">End date:</span> {{ trip.endDate }}
  </p>
  <div class="mb-4">
    <p class="font-bold text-xl text-gray-600 my-3" id="title">Highlights</p>
    <span class="font-semibold text-lg">Food:</span>
    <div class="my-2">
      {{ trip.food }}
    </div>
  </div>
  <div class="mb-4">
    <span class="font-semibold text-lg">View:</span>
    <div class="my-2">
      {{ trip.view }}
    </div>
  </div>
  <div class="mb-4">
    <span class="font-semibold text-lg">Nature:</span>
    <div class="my-2">
      {{ trip.nature }}
    </div>
  </div>
  <div class="mb-4">
    <span class="font-semibold text-lg">Random:</span>
    <div class="my-2">
      {{ trip.random }}
    </div>
  </div>
</div>
<!-- ratings -->
<app-ratings [tripId]="trip.id"></app-ratings>
}
<ng-template #loadingOrNotFound>
  <div class="text-center mt-10 text-gray-500">
    Loading trip information or trip not found.
  </div>
</ng-template>
