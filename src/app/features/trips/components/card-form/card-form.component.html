<section>
  <div>
    <button
      (click)="goToProfile()"
      class="hover:bg-black hover:text-white text-black rounded-full p-2 shadow-lg transition ml-2 mt-2"
      title="Back to profile"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="2"
        stroke="currentColor"
        class="w-6 h-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M15.75 19.5L8.25 12l7.5-7.5"
        />
      </svg>
    </button>
  </div>
  <h2 class="text-3xl text-center">Trip information</h2>
  <form class="max-w-sm mx-auto" [formGroup]="form">
    <div class="mb-5">
      <label
        for="name"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Country</label
      >
      <select
        formControlName="name"
        id="name"
        class="shadow-xs bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-xs-light"
        required
      >
        <option value="" disabled selected>Select a country</option>
        @for(country of countries; track country){
        <option [value]="country">{{ country }}</option>

        }
      </select>
    </div>
    <div class="flex gap-1 items-center">
      <label
        for="startDate"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Start Date</label
      >
      <input
        formControlName="startDate"
        type="date"
        min="1"
        max="5"
        id="startDate"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      />
      <label
        for="endDate"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >End date</label
      >
      <input
        formControlName="endDate"
        type="date"
        min="1"
        max="5"
        id="endDate"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      />
    </div>

    <div class="mb-5">
      <label
        for="backgroundImg"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Image</label
      >
      <input
        formControlName="backgroundImg"
        type="text"
        id="backgroundImg"
        class="shadow-xs bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-xs-light"
        required
      />
    </div>

    <!--Highlights  -->
    <h2 class="text-3xl text-center">Highlights</h2>
    <div class="mb-5">
      <label
        for="food"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Food</label
      >
      <input
        formControlName="food"
        type="text"
        id="food"
        class="block w-full p-4 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-base focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        required
      />
    </div>
    <div class="mb-5">
      <label
        for="view"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >View</label
      >
      <input
        formControlName="view"
        type="text"
        id="view"
        class="block w-full p-4 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-base focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        required
      />
    </div>
    <div class="mb-5">
      <label
        for="nature"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Nature spot</label
      >
      <input
        formControlName="nature"
        type="text"
        id="nature"
        class="block w-full p-4 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-base focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        required
      />
    </div>
    <div class="mb-5">
      <label
        for="random"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Random</label
      >
      <input
        formControlName="random"
        type="text"
        id="random"
        class="block w-full p-4 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-base focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        required
      />
    </div>
    <!-- end --Highlights -->
    <button
      type="submit"
      class="w-full text-white bg-green-600 hover:bg-green-700 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800"
      (click)="newTrip()"
    >
      {{ tripsService.tripSelected ? "Save changes" : "Add trip" }}
    </button>
  </form>
</section>
